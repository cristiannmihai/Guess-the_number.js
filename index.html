<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="style.css">
    <script src="guess.js" defer></script>
</head>
<body>
    <section>
    <h1>Guess the number</h1>
    <p>Choose a number between 1 and 100</p>
    <p>Try to guess it in 10 or less tries</p>
    <p>Helps us indicate if the number is bigger or smaller than the written one</p>

    <div class="form">

        <label for="guessField">Type the number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">

    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="LowOrHi"></p>
    </div>
    </section>
</body>
</html>
